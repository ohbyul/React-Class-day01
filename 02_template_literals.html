<body>
    <script>
        let a = 30;
        const b = 50;
        const result = a + `와` + b + `의 합은 ` + (a + b)
        console.log(result);

        //템플릿 리터널 형식
        const result2 = `${a} 와 ${b}의 합은 ${a + b}`
        console.log(result2);

        const name = "오별";
        const age = 31;
        const addr = "서울";
        const result3 = `${name} 이다 ${age} 살이다. ${addr} 산다.`;
        console.log(result3);

    </script>
