<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const arr = [10, 20, 30, 40];
        arr.push(60);
        arr.push(70);
        arr.push(80);
        arr.push(90);
        arr.push(100);
        arr.push(110);
        arr.push(120);

        console.log(arr);

        // 불변성, 원본유지, 사본을 만들어서 작업한다.
        //concat() , ...스프레드 연산자

        const arr1 = [10, 20, 30, 40];
        const arr2 = arr1.concat();

        console.log(arr1);
        console.log(arr2);

        const arr3 = arr1.concat(60, 70, 80, 90);
        console.log(arr3);




        //const 객체명 = {키 : 값, 키 : 값};
        //객체명.키 , 객체명['키']

        const data = [
            { id: 1, name: '홍길동1', age: 10 },
            { id: 2, name: '홍길동2', age: 20 },
            { id: 3, name: '홍길동3', age: 30 },
            { id: 4, name: '홍길동4', age: 40 },
            { id: 5, name: '홍길동5', age: 50 },
        ]

        console.log(data[0].id, data[0].name);

        const data2 = data.concat();
        const data3 = data.concat({ id: 6, name: '홍길동', age: 20 });
        console.log(data2);
        console.log(data3);





    </script>
</body>

</html>
