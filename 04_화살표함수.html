<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //자바 스크립트
        function make1() {
            console.log("연습");
        }
        make1();

        function make2(num1) {
            console.log(num1);
        }
        make2(200);

        function make3(num1, num2) {
            console.log(num1, num2);
        }
        make3(200, 500);

        // React
        const make4 = () => {
            console.log("연습");
        }
        make4();

        const make5 = (num3) => {
            console.log(num3);
        }
        make5(100);

        const make6 = (num1, num2) => {
            console.log(num1, num2);
        }
        make5(100, 555);





    </script>
</body>

</html>
